<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cell Survival</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://use.fontawesome.com/845582e314.js"></script>
    <script type="application/javascript" src="lib/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </head>
  <body>
    <canvas class="opaque"></canvas>

    <div class="entry-screen visible center" id="entry-screen">
      <h2>Cell Survival</h2>
      <p>
        Press space to begin 
      </p>
      <button class="directions visible" id="directions-button">
        Directions
        <div class="directions hidden center" id="directions-dropdown">
          <p>
            Use the arrow keys or A, S, D, W keys to move
          </p>
          <p>
            Absorb cells that are smaller than you by running into them!
          </p>
          <p>
            Avoid cells that are larger than you!
          </p>
        </div>
      </button>
    </div>

    <div class="game-over hidden center" id="game-over-container">
      <h3 class="game-over title">Message</h3>
      <p class="game-over desc line1">blah blah blah</p>
      <p class="game-over desc line2">Press space to play again</p>
    </div>

    <footer>
      <div class="linked-in-container">
        <i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i>
        <a href="https://www.linkedin.com/in/travis-ludlum">LinkedIn</a>
      </div>
      <div class="github-container">
        <i class="fa fa-github fa-lg" aria-hidden="true"></i>
        <a href="https://github.com/nequalszero">Github</a>
      </div>
      <p>
        Use the arrow keys or A, S, D, W keys to move
      </p>
    </footer>
  </body>
</html>
